<!-- sidebar start -->
<nav>
  <ul class="nav">
    <li class="logo">
      <a href="/">{{ partial "logo" . }}</a>
    </li>
    {{ $currentPage := . }} {{ range .Site.Menus.main }} {{ if .HasChildren }}
    <li class="{{ if $currentPage.HasMenuCurrent " main " . }}active{{ end }}">
      <a href="#">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
      <ul class="sub-menu">
        {{ range .Children }}
        <li class="{{ if $currentPage.IsMenuCurrent " main " . }}active{{ end }}">
          <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
      </ul>
      {{else}}
      <li>
        <a href="{{.URL}}">
          {{ .Pre }}
          <span>{{ .Name }}</span>
        </a>
        {{end}} {{end}}
  </ul>
</nav>
