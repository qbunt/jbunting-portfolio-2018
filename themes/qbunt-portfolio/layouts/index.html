{{ define "main" }}
<section id=content>
    <ul class=posts_listing>
        {{ range where .Data.Pages "Section" "project" }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
        </li>
        {{ end }}
    </ul>
  </section>
{{ end }}
