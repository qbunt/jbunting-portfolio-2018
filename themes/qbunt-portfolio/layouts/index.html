{{ define "main" }}
<section id=content>
    <ul class=posts_listing>
        {{ range .Data.Pages.GroupBy "Section" }}
        <h3>{{ .Key }}</h3>
        <ul>
            {{ range .Pages }}
            <li>
            <a href="{{ .Permalink }}">{{ .Title }} -- >{{ .Date.Format "Mon, Jan 2, 2006" }}</a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
    </ul>
  </section>
{{ end }}
