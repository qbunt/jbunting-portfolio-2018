{{ partial "head" . }}
	{{ partial "menu" . }}
	<body id="top">
		{{ partial "header" . }}

		{{ "<!-- Main -->" | safeHTML }}
		<div id="main">
			{{ block "main" . }}{{ end }}
		</div>

		{{ partial "footer" . }}
		<script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }
		</script>
	</body>
</html>
