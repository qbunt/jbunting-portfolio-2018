{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
            {{.Content}}
        </header>
    </article>
    <ul>
    archived
    {{ range where .Data.Pages "Section" "project"}}
    <li>
        <a href="{{ .Permalink | relURL }}">{{ .Title }}</a>
        <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
    </li>
    {{ end }}

    </ul>
</main>
{{ end }}
